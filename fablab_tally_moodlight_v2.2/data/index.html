	document.addEventListener('touchmove', getMouse);
	document.addEventListener('mousemove', getCursor);
	
	function getMouse(e) {
		let x = Math.round(event.touches[0].clientX);
  		let y = Math.round(event.touches[0].clientY);
		
		getPixel2(x,y);
	}
	
	function getCursor(e) {
		let x = event.clientX;
		let y = event.clientY;
		
		getPixel2(x,y);
	}
		
	function getPixel(cursorX,cursorY) {
		console.log('x: '+cursorX+' | y: '+cursorY);
	}
	
    function getPixel2(cursorX,cursorY) { // mouse move handler
	//document.getElementById('picker').ontouchmove = function (e) {
        if (bCanPreview) {
            
			var canvasX = Math.floor(cursorX);
			var canvasY = Math.floor(cursorY);

            // get current pixel
            var imageData = ctx.getImageData(canvasX, canvasY, 1, 1);
            var pixel = imageData.data;

            // update preview color
            var pixelColor = 'rgb('+pixel[0]+', '+pixel[1]+', '+pixel[2]+')';
            //$('.preview').css('backgroundColor', pixelColor);

           
			
			sendRGB(pixel[0],pixel[1],pixel[2]);

            var dColor = pixel[2] + 256 * pixel[1] + 65536 * pixel[0];
            //$('#hexVal').val('#' + ('0000' + dColor.toString(16)).substr(-6));
        }
    };

}



var rainbowEnable = false;
var connection = new WebSocket('ws://' + location.hostname + ':81/', ['arduino']);

connection.onopen = function () {
  connection.send('Connect ' + new Date());
};
connection.onerror = function (error) {
  console.log('WebSocket Error ', error);
};
connection.onmessage = function (e) {
  console.log('Server: ', e.data);
};
connection.onclose = function () {
  console.log('WebSocket connection closed');
};

function map_range(value, low1, high1, low2, high2) {
    return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}

function sendRGB (r,g,b) {
	
	console.log('Raw: '+r+','+g+','+b);
	/*
	var r_limit = document.getElementById('slider_r').value;
	var g_limit = document.getElementById('slider_g').value;
	var b_limit = document.getElementById('slider_b').value;
	// Remapping values to counter color offsets in the RGB LED
	r = map_range(r,0,255,0,r_limit);
	g = map_range(g,0,255,0,g_limit);
	b = map_range(b,0,255,0,b_limit);
	*/
	
	console.log('Mapped: '+r+','+g+','+b);
	

  var rgb = r << 20 | g << 10 | b;
  var rgbstr = '#' + rgb.toString(16);
  //console.log('RGB: ' + rgbstr);
  connection.send(rgbstr);
}

function rainbowEffect () {
  rainbowEnable = ! rainbowEnable;
  if (rainbowEnable) {
    connection.send('R');

  } else {
    connection.send('N');

    sendRGB();
  }
}
